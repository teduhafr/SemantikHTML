<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Semantik HTML5 - Bootstrap</title>
    <!-- link memasukkan bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>
    <header class="w-100 text-center card breadcrumb ">

        <div class="form-check form-switch col-12 d-flex justify-content-end">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onchange="handleCheckbox()">
            <label class="form-check-label" for="flexSwitchCheckDefault"> <small>ubah tema</small></label>
        </div>
        <h1>Contoh Penggunaan Semantik HTML</h1>
    </header>
    <main class="m-3 row">
        <content class="col-12 col-md-9">
            <article class="card p-2 m-1 p-3">
                <h2>Artikel 1</h2>
                <p>Ini adalah artikel 1 di dalam suatu content.</p>
            </article>
            <article class="card p-2 m-1 p-3">
                <h2>Artikel 2</h2>
                <p>Ini adalah artikel 2 di dalam suatu content.</p>
            </article>
        </content>

        <aside class="col-12 col-md-3 card p-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">aside 1</li>
                <li class="list-group-item">aside 2</li>
                <li class="list-group-item">aside 3</li>
                <li class="list-group-item">aside 4</li>
                <li class="list-group-item">aside 5</li>
            </ul>
        </aside>
    </main>
    <footer class="fixed-bottom w-100 text-center card">
        <small>ini adalah contoh footer</small>
    </footer>
</body>
<!-- link memasukkan bootstrap, bootstrap memerlukan javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">


    </script>
<script>
    const html = document.querySelector("html");

    function handleCheckbox() {
        const value = html.getAttribute('data-bs-theme');
        if (value == 'light') {
            html.setAttribute("data-bs-theme", "dark");
        } else {
            html.setAttribute("data-bs-theme", "light");
        }

    }

</script>

</html>
